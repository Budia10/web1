<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Function</h1> <!-- 함수 -->
    <h2>Basic</h2> <!-- 기초 -->
    <ul>
      <script type="text/javascript">
        function two(){
          document.write('<li>2-1</li>');
          document.write('<li>2-2</li>');
        }
        document.write('<li>1</li>');
        two();
        document.write('<li>3</li>');
        two();
      </script>
    </ul>
    <h2>Parameter & Argument</h2> <!-- 매개변수 & 인자 -->
    <script type="text/javascript">
      function onePlusOne(){
        document.write(1+1);
      }
        onePlusOne();
    </script>
    <h2>Return</h2>
  </body>
</html>
