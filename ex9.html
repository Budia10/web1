<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Function</h1> <!-- 함수 -->
    <h2>Basic</h2>
    <ul>
      <script>
        function two(){
          document.write('<li>2-1</li>');
          document.write('<li>2-2</li>');
        }
          document.write('<li>1</li>');
          two();
          document.write('<li>3</li>');
          two();
        </script>
      </ul>
    <h3>Parameter & Argument</h3> <!--Parameter=매개변수=입력 & Argument=인자=입력 -->
    <script>
      function onePlusOne(){
      document.write (1+1+'<br>');
      }
      onePlusOne();
      function sum(left, right){
        document.write(left+right+'<br>');
      }
      sum(2, 3); <!-- 5 -->
      sum(3, 4); <!-- 7 -->
    </script>
    <h4>Return</h4> <!-- Return=반환=출력 -->
  </body>
</html>
