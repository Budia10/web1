<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Arrary</h1> <!--배열-->
    <h2>Syntax</h2> <!--문법-->
    <script type="text/javascript">
      var coworkers = ["egoing", "leezche"];
    </script>
    <h2>get</h2>
    <script type="text/javascript">
      document.write(coworkers[0]);
      document.write(coworkers[1]);
    </script>

    <h2>add</h2>
    <script type="text/javascript">
      coworkers.push('duru');
      coworkers.push('taeho');
    </script>

    <h2>count</h2>
    <script type="text/javascript">
      document.write(coworkers.length);
    </script>
  </body>
</html>
