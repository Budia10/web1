<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Loop & Array</h1>
    <script>
      var coworkers = ['egoing', 'leezche', 'duru', 'taeho', 'jaeyeon']
    </script>
    <h2>coworkers</h2>
    <ul>
      <script>
        var/*변수*/ i = 0;
        while/*~동안*/ (i < coworkers.length) {
          document.write('<li><a href="http://a.com/'+coworkers[i]+'">'+coworkers[i]+'</a></li>');
          i = i + 1;
        }
      </script>
    </ul>
  </body>
</html>
