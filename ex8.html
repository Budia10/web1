<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Loop & Array</h1> <!-- 반복, 배열 -->
    <script type="text/javascript">
      var coworkers = ['egoing', 'leezche', 'duru', 'taeho']
    </script>
    <h2>Co workers</h2>
    <ul>
      <script type="text/javascript">
      var i = 0;
      while (i < 4) {
        document.write('<li>'+coworkers[i]+'</li>');
        i = i + 1;
      }
      </script>
    </ul>
  </body>
</html>
